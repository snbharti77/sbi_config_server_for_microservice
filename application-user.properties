server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/microservices
spring.datasource.username=root
spring.datasource.password=9174

#to update the schema
spring.jpa.hibernate.ddl-auto=update
#to show the sql queries
spring.jpa.show-sql=true

#setting the name of the application which will be shown on the eureka server & we can use it in "RestTemplate"
spring.application.name=USER-SERVICE


eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

#telling that eureka server is running on the "http://localhost:8761/eureka"
eureka.client.service-url.defaultzone = http://localhost:8761/eureka

#from this we can see the ip address in the eureka server
eureka.instance.prefer-ip-address=true

#telling that config server is running on the "http://localhost:8085"
spring.config.import=configserver:http://localhost:8085




